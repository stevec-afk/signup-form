<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="script.js" defer> </script> -->
    <link rel="shortcut icon" href="#"> <!-- No icon -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="img-block">
            <div class="banner">
                <img src="assets/odin-lined.png" alt="Odin image">
                ODIN
            </div>
            <p>Image attribution text</p>
        </div>
        <div class="main">
            <section class="message">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get you started.</p>
                <p>You <em>know</em> you want to.</p>
            </section>
            <section class="signup-form">
                <form>
                    <div class="inputs">
                        <h1>Let's do this!</h1>
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        <div class="form-group">
                            <label for="first-name">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="form-group">
                            <label for="pw-confirm">Confirm Password</label>
                            <input type="password" name="pw-confirm" id="pw-confirm">
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                    <p> Already have an account? <a id="login-link"href="#">Log in</a></p>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
